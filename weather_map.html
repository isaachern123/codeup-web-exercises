<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Map</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>

<nav class="nav">
  <form class="d-flex" role="search">
    <input id='input' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button id="btn" class="btn btn-outline-success" type="submit">Search</button>
  </form>
</nav>



<div id='map'></div>

<script src="js/jquery-3.6.3.js"></script>
<script src="js/keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
  $(document).ready(function () {
    $.get("http://api.openweathermap.org/data/2.5/onecall", {
      APPID: OPENWEATHER_API_KEY,
      lat:    29.423017,
      lon:   -98.48527,
      units: "imperial"
    }).done(function(data) {

    });


    mapboxgl.accessToken = MAPBOX_API_KEY;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      zoom: 0,

    });

    $.get("http://api.openweathermap.org/data/2.5/onecall", {
      APPID: OPENWEATHER_API_KEY,
      lat:    29.423017,
      lon:   -98.48527,
      units: "imperial"
    }).done(function(data) {

    });

    reverseGeocode({lng: -98.4861, lat: 29.4260}, MAPBOX_API_KEY).then(function() {
      var popup = new mapboxgl.Popup()
              .setHTML();
      let marker = new mapboxgl.Marker()
              .setLngLat({lng: -98.4861, lat: 29.4260})
              .addTo(map)
              .setPopup(popup);
    });


  })


</script>
</body>
</html>
