<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Map</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 700px;

    .coordinates {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      position: absolute;
      bottom: 40px;
      left: 10px;
      padding: 5px 10px;
      margin: 0;
      font-size: 11px;
      line-height: 18px;
      border-radius: 3px;
      display: none;
    }
  </style>
</head>
<body>

<nav class="nav">
  <form class="d-flex" role="search">
    <input id='input' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button id="btn" class="btn btn-outline-success" type="submit">Search</button>
  </form>
</nav>


<div id="weather" class="d-flex w-100 justify-content-around"></div>
<div id='map'></div>
<pre id="coordinates" class="coordinates"></pre>

<script src="js/jquery-3.6.3.js"></script>
<script src="js/keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
  $(document).ready(function () {

    mapboxgl.accessToken = MAPBOX_API_KEY;
    const coordinates = document.getElementById('coordinates');
    const weather = document.getElementById('weather');
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      zoom: 5,
      center: [-98.49363, 29.42412],
    });

    const marker = new mapboxgl.Marker({
      draggable: true
    })

            .setLngLat([-98.49363, 29.42412])
            .addTo(map);


    function onDragEnd() {
      const lngLat = marker.getLngLat();
      reverseGeocode({lng: lngLat.lng, lat: lngLat.lat}, MAPBOX_API_KEY).then(function(results) {
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
          APPID: OPENWEATHER_API_KEY,
          lat:   lngLat.lng,
          lon:   lngLat.lat,
          units: "imperial"
        }).done(function(data) {
          console.log(data)
          weather.style.display = 'block';
          weather.innerHTML = `<p>City: ${data.city.name}<br />Day: Monday<br />Temp: ${data.list[0].main.temp}<br />Weather: ''</p><p>City: ${data.city.name}<br />Day: Tuesday<br />Temp: ${data.list[8].main.temp}<br />Weather: ''</p><p>City: ${data.city.name}<br />Day: Wednesday<br />Temp: ${data.list[16].main.temp}<br />Weather: ''</p><p>City: ${data.city.name}<br />Day: Thursday<br />Temp: ${data.list[24].main.temp}<br />Weather: ''</p><p>City: ${data.city.name}<br />Day: Friday<br />Temp: ${data.list[32].main.temp}<br />Weather: ''</p>`
        });
      });
      coordinates.style.display = 'block';
      coordinates.innerHTML = `Longitude: ${lngLat.lng}<br />Latitude: ${lngLat.lat}`;
    }

    marker.on('dragend', onDragEnd);

    function parseDate(timestamp) {
      return new Date(timestamp * 1000).toLocaleDateString();
    }

  })


</script>
</body>
</html>
