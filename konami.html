<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-3.6.3.js"></script>
<script>
  "use strict";

  $(document).keyup(function(event){
    console.log(event.keyCode);
  });


  var global = {

    konami: function() {
      let konamikeys = [38,38,40,40,37,39,37,39,66,65],
              started = false,
              count = 0;

      $(document).keydown(function(e){
        let reset = function() {
          started = false;
          count = 0;
        };

        let key = e.keyCode;

        if(!started){
          if(key === 38){
            started = true;
          }
        }

        if (started){

          if (konamikeys[count] === key){
            count++;
          } else {
            // Incorrect key, restart.
            reset();
          }
          if (count === 10){
            // Success!
            alert('You have added 30 lives!');
            $('html').css('background-color', 'red')
            reset();
          }
        } else {
          reset();
        }
      });
    }
  }

  global.konami();
</script>
<p>
  Click somewhere in the output box [here] to ensure focus.<br>
  Then enter the following code using your keyboard:
</p>

<p class="code">
  <span>&uarr;</span>

  <span>&larr;</span>
  <span>&rarr;</span>
  <span>&larr;</span>
  <span>&rarr;</span>
  <span>B</span>
  <span>A</span>
</p>
</body>
</html>
